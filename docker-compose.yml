version: "3"
services:
  cliente:
    build: ./cliente
    container_name: cliente
    ports:
      - 8081:80
    volumes:
      - "./cliente:/var/www/html"
  correo:
    build: ./correo
    container_name: correo
    volumes:
      - "./correo:/var/www/html"
    depends_on:
      - datos
  pdf:
    build: ./pdf
    container_name: pdf
    volumes:
      - "./pdf:/var/www/html"
  datos:
    build: ./datos
    container_name: datos